<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="pr2.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="expense-form">
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" placeholder="Enter expense description" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
            </div>
            <button type="submit">Add Expense</button>
        </form>
        <h2>Total Expenses: <span id="total-expenses">0</span></h2>
        <button id="fetch-report">Fetch Expense Report</button>
        <div id="report"></div>
    </div>
    <script src="pr2.js"></script>
</body>
</html>
